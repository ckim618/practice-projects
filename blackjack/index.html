<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
    <script src="deck.js"></script>
    <style>
        div {
            display: inline-block;
        }
        .dealer {
            border: 1px solid black;
            width: 45vw;
            height: 50vh;
        }
        .player {
            border: 1px solid black;
            width: 45vw;
            height: 50vh;
        }
        .card {
            border: 1px solid red;
            height: 50px;
            width: 40px;
            text-align: center;
            line-height: 50px;
        }

    </style>
</head>
<body>

<div class="player"></div>

<button type="button" class="playerButton" >Player Hits</button>

<div class="dealer"></div>

<button type="button" class="dealerButton">Dealer Hits</button>

<button type="button" class="playGame">Start Game</button>
</body>

</html>
